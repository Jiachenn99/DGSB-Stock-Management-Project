{% extends "main/base.html" %}
{% block content %}
<style>
/* ---------------------------------------------------
    Dashboard - Cards
----------------------------------------------------- */

.card-body-icon {
    position: absolute;
    z-index: 0;
    top: -25px;
    right: -25px;
    font-size: 5rem;
    -webkit-transform: rotate(15deg);
    -ms-transform: rotate(15deg);
    transform: rotate(15deg);
}

  
@media (min-width: 576px) {
    .card-columns {
      column-count: 1;
    }
}
  
@media (min-width: 768px) {
    .card-columns {
      column-count: 2;
    }
}
  
@media (min-width: 1200px) {
    .card-columns {
      column-count: 2;
    }
}
  

.content-wrapper {
    min-height: calc(100vh - 56px);
    padding-top: 1rem;
}

.content-wrapper {
    overflow-x: hidden;
    background: white;
}

.o-hidden {
    overflow: hidden !important;
}
</style>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <div class="mr-5"><Strong><h1>{{ total_items }}</h1></Strong> Total Items
                        </div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                        </span>
                        </a>
                    </div>
                </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-list"></i>
                        </div>
                        <div class="mr-5"><Strong><h1>11</h1></Strong> Updates </div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                    <span class="float-left">View Details</span>
                    <span class="float-right">
                        <i class="fa fa-angle-right"></i>
                    </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-shopping-cart"></i>
                        </div>
                        <div class="mr-5"><Strong><h1>26</h1></Strong> Ongoing Orders </div>
                    </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                        </span>
                        </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-support"></i>
                        </div>
                        <div class="mr-5"><Strong><h1>13</h1></Strong> Low on stock </div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">View Details</span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                        </span>
                        </a>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock content %}
