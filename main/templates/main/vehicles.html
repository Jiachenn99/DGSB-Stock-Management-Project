{% extends "main/base.html" %}

{% block content %}
<!-- to display selected subcategory-->
<script>
    $(document).ready(function(){
      var selected_subcategory = 'Vehicles';
      $("select.form-control").change(function(){  // event handler for dropdown onchange
        selected_subcategory = $("select.form-control").children("option:selected").val();  //store selected dropdown value
        $("#current-table").text(selected_subcategory);  //display selected dropdown value
      });
      $("#add1").hover(function(){  // event handler for hovering over add button
        $(this).attr("href", "/addItem/" + selected_subcategory);  // this reads selected dropdown value and passes it to view function
      });
    });
</script>

<div class="d-flex justify-content-between">
    <!-- selection of subcategories -->
    <div class="p-2">
        <form>
            <div class="form-group">
                <select class="form-control" id="sel1">
                    <option selected>Vehicles</option>
                    <option>Spareparts</option>
                </select>
            </div>
        </form>
    </div>

    <!--display current subcategory-->
    <div class="p-2">
        <h2 id="current-table">Vehicles</h2>
    </div>

    <!-- add item button -->
    <div class="p-2">
        <a href="/addItem/'Vehicles'" class="btn btn-primary" role="button" id="add1">Add Item</a>
    </div>

</div>

<!-- table -->
<table class="table table-hover table-bordered mt-4 shadow p-2 mb-2 bg-white">
    <thead>
        <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Anna</td>
            <td>Pitt</td>
            <td>35</td>
            <td>New York</td>
            <td>USA</td>
        </tr>
    </tbody>
</table>

{% endblock content %}
