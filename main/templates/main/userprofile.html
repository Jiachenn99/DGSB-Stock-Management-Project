{% extends "main/base.html" %}
{% load static %}
{% block content %}


<head>
    <title> User Profile </title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>

<body>
<div class="content-wrapper ">
    <div class="container-fluid d-flex justify-content-center flex-column align-items-center"><!-- Container Begins-->
        <div>
        <h1 style="text-align:justify;">User Profile</h1><br>
        </div>
        <!--Header-->
        <!--  cp Content Begins-->
        <div class = "d-flex flex-column">
            <div class = "p-2">
            <img src= "https://www.jing.fm/clipimg/full/115-1153324_computer-icons-user-profile-clip-art-avatar-font.png" alt="This is the default userprofile picture" height="200" width="200">
            </div>
            <div class = "p-2">
            <p><b>Username: </b></p> {{request.user.username}}  
            </div>
            <div class = "p-2">
            <p><b>E-mail: </b></p> {{request.user.email}}
            </div>
        
            <div class = "p-2">
        
                <form method="POST" class="form-group">
                    <p><b>Change Password</b></p>
                    <div class = " d-flex justify-content-center">
                        <input class="btn btn-info" type="button" name="submit" value="Change your password" onclick="location.href='/password_change/'"/>           
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>    
<!--Subcontent Ends-->
    
<!--Main Content Ends-->

</body>

{% endblock content%}
