{% extends "main/base.html" %}

{% block content %}
  <div class="container my-5 py-5 z-depth-1">


    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
 

      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">
<form method = "post" class = "form-group">
    
    
    <button type="submit" class=" btn btn-success">Login</button>
    

</form>
          <!-- Default form login -->
          <form method= "post" class="text-center form-group" action="#!">
          {% csrf_token %}
            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="username" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username">
  
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                  <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
                
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4 btn-success" type="submit"><a href="{% url 'main:dashboard'%}">Sign in</a></button>

            <!-- Register -->
            <p>Don't have an account? Create one <a href="/register">here</p>

          </form>
          <!-- Default form login -->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->


    </section>
    <!--Section: Content-->


  </div>
{% endblock content %}
